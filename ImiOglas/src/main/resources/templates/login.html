<!-- ***** Main Banner Area Start ***** -->
<div class="main-banner" id="top">
    <video autoplay muted loop id="bg-video">
        <source src="assets/images/video.mp4" type="video/mp4" />
    </video>

    <div class="video-overlay header-text">
        <div id="pomoc">
            <div class="caption">

                <div class="formaholder2">
                    <div class="forma">

                        <div class="contact-form section-bg">
                            <form id="contact" th:action="@{/login}" method="post">
                                <div style="text-align:center; font-size:20px; color:green; font-weight:bold">
                                    <span th:utext="${message}"></span>
                                </div>
                                <div style="text-align:center; font-size:20px; color:green; font-weight:bold">
                                    <span th:utext="${porukaUspesnaPromenaLogin}"></span>
                                </div>
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger">
                                        <span>Uneti podaci su neispravni</span>
                                    </div>
                                </div>
                                <div>
                                <fieldset>
                                <div class="row">

                                    <div class="col-md-12 col-sm-12">
                                            <input name="username" type="text" id="username" pattern="[A-Za-z0-9.-_]+" title="U korisnickom imenu je dozvoljeno da se nadju samo slova, brojevi, kao i specijalni karakteri: -, _, ." placeholder="Korisnicko ime" required="">
                                    </div>
                                    <div class="col-md-12 col-sm-12">
                                            <input name="password" type="password" id="sifra" pattern=".{8,}" title="8 ili više karaktera!" placeholder="Sifra" required="">
                                    </div>
                                    <div class="container">
                                        <div class="row" id="niz_dugmica">
                                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 text-lg-right text-md-right text-sm-right text-xs-center">

                                                <button id="niz_dugmica1" type="submit">Prijava</button>
                                            </div>
                                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 text-lg-left text-md-left text-sm-left text-xs-center">
                                                <button onclick="window.location.href='register';" id="niz_dugmica2" >Registracija</button>
                                            </div>
                                        </div>

                                        <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">
                                        <a href="jobs" id="nastavi">Nastavi kao neregistrovan korisnik</a>
                                        </div>
                                    </div>
                                </div>
                                </fieldset>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
